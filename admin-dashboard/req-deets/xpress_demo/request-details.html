        <main class="manager-request-details">
            <header class="request-details-header">
                <a href="../manager.html"><button class="btn-back">← Back to Requests</button></a>
                <h2>Request ID <span id="request-id-number"></span> </h2>
            </header>

            <section class="request-overview">
                <div class="request-overview-grid">
                    <div class="request-overview-item employee-details">
                        <label>Employee Details</label>
                        <div id="employee-info">
                            <div id="employee-name">Loading...</div>
                            <div id="employee-id">Loading...</div>
                            <div id="employee-department">Loading...</div>
                        </div>
                    </div> <br>
                    <div class="request-overview-item">
                        <label>Project Code</label>
                        <span id="project-code"></span>
                    </div>
                    <div class="request-overview-item">
                        <label>Travel Type</label>
                        <span id="travel-type"></span>
                    </div>
                    <div class="request-overview-item">
                        <label>Source</label>
                        <span id="source"></span>
                    </div>
                    <div class="request-overview-item">
                        <label>Destination</label>
                        <span id="destination"></span>
                    </div>
                    <div class="request-overview-item">
                        <label>Date of Travel</label>
                        <span id="travel-date"></span>
                    </div>
                    <div class="request-overview-item">
                        <label>Status</label>
                        <span id="status"></span>
                    </div>
                </div>
            </section>

            <section class="request-progress">
                <h3>Request Progress</h3>
                <div class="progress-timeline">
                    <div class="progress-step">
                        <div class="step-icon">1</div>
                        <!-- ✓ -->
                        <div class="step-details">
                            <h6>Request Raised</h6>
                        </div>
                    </div>
                    <div class="progress-step">
                        <div class="step-icon">2</div>
                        <div class="step-details">
                            <h6>Waiting for Manager Approval</h6>
                        </div>
                    </div>
                    <div class="progress-step">
                        <div class="step-icon">3</div>
                        <div class="step-details">
                            <h6>Waiting for Ticket Confirmation</h6>
                        </div>
                    </div>
                    <div class="progress-step">
                        <div class="step-icon">4</div>
                        <div class="step-details">
                            <h6>Request Closed</h6>
                        </div>
                    </div>
                </div>
            </section>

            <section class="request-communication" style="display: none;">
                <div class="request-communication">
                    <div class="communication-container">
                        <!-- Ticket Options section -->
                        <div class="ticket-options-section">
                            <h2>Ticket Options</h2>
                            <div class="ticket-options-container" id="ticket-options-container">
                                <!-- Ticket options will be dynamically loaded here -->
                            </div>
                        </div>
                        
                        <!-- Communication section -->
                        <div class="communication-section">
                            <h2>Add Tickets</h2>
                            <div class="communication-log">
                                <!-- Communication messages would be dynamically added here -->
                            </div>
                            <div class="communication-input">
                                <div class="ticket-details-form">
                                    <div></div>
                                    <br><br>
                                    <div class="ticket-field">
                                        <label>Airline:</label>
                                        <input type="text" class="ticket-input" name="airline">
                                    </div>
                                    <div class="ticket-field">
                                        <label>Departure Time:</label>
                                        <input type="datetime-local" class="ticket-input" name="departureTime">
                                    </div>
                                    <div class="ticket-field">
                                        <label>Flight Number:</label>
                                        <input type="text" class="ticket-input" name="flightNumber">
                                    </div>
                                    <div class="ticket-field">
                                        <label>Price:</label>
                                        <input type="text" class="ticket-input" name="price">
                                    </div>
                                </div>
                                <button class="btn-send">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
