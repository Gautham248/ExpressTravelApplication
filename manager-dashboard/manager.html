<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XPress - Travel Request Management</title>
    <link rel="stylesheet" href="manager.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-logo">XPress</div>
            <ul class="sidebar-menu">
                <li>Dashboard</li>
                <li class="active">Request Management</li>
                <li>Analytics</li>
                <li>Personal <span class="messages-badge">99</span></li>
                <li>Messages</li>
                <li>Notifications</li>
                <li>Setting</li>
            </ul>
            
            <div class="sidebar-profile">
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='currentColor' viewBox='0 0 24 24'%3E%3Cpath d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z'/%3E%3C/svg%3E" alt="Profile" style="height:80%; width: 40px;">
                <div class="profile-details">
                    <div class="profile-name"></div>
                    <div class="profile-email"></div>
                </div>
            </div>
        </div>
    
        <div class="main-content">
            <div class="header">
                <div class="header-title">Travel Request Management</div>
                <div class="header-actions">
                    <div class="search-container">
                        <input type="text" id="request-search" placeholder="Search..." class="search-input">
                        <button class="search-btn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                        </button>
                    </div>
                    <span id="total-requests"></span>
                    <select id="status-filter">
                        <option value="all">All Status</option>
                        <option value="pending">Pending</option>
                        <option value="approved">Approved</option>
                        <option value="ticketed">Ticketed</option>
                        <option value="closed">Closed</option>
                        <option value="rejected">Rejected</option>
                    </select>
                    <select id="travel-type-filter">
                        <option value="all">All Travel Types</option>
                        <option value="international">International</option>
                        <option value="domestic">Domestic</option>
                    </select>
                    <select id="date-type-filter">
                        <option value="travel">Travel Date</option>
                        <option value="request">Request Date</option>
                    </select>
                    <select id="date-filter">
                        <option value="all">All Dates</option>
                        <option value="today">Today</option>
                        <option value="week">This Week</option>
                        <option value="month">This Month</option>
                        <option value="custom">Choose Date...</option>
                    </select>
                    <input type="text" id="date-picker" class="date-input" placeholder="Select Date" style="display: none;">
                    <!-- <button class="new-request-btn">New Request</button> -->
                </div>
            </div>
    
            <div class="request-table">
                <table>
                    <thead>
                        <tr>
                            <th>Request ID</th>
                            <th>Employee Name</th>
                            <th>Travel Date</th>
                            <th>Source</th>
                            <th>Destination</th>
                            <th>Travel Type</th>
                            <th>Project Code</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="requests-tbody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
